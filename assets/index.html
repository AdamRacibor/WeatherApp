<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pogoda</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main">
    <form id="section-1" class="form show">
      <div class="container">
        <label class="form__label" for="city">
          Enter the city name
          <input id="city" class="form__input" type="text">
        </label>
        <button class="form__btn" type="submit">Search</button>
      </div>
    </form>
    <section id="section-2" class="section-loading hidden">
      <div class="container">
        <div id="load" class="loading-circle show"></div>
        <div id="error" class="error-tile hidden">
          <p class="error-msg">Sorry but i can't find your city. Please try again or You should check supported cities list on website <a href="https://www.metaweather.com">www.metaweather.com</a></p>
          <button class="btn-back" type="button">
            <img class="btn-back__img" src="img/navigation-icons/chevron-left.svg" alt="Back to start" title="Back to start">
          </button>
        </div>
      </div>
    </section>
    <section id="section-3" class="section-weather hidden">
      <div class="current-weather">
        <div class="container">
          <div class="city-info">
            <span id="day" class="city-info__day"></span>
            <span id="date" class="city-info__date"></span>
            <span id="cityName" class="city-info__city"></span>
            <div id="currentWeatherSection" class="weather"></div>
          </div>
        </div>
      </div>
      <div class="future-weather">
        <div class="container">
          <ul id="futureWeatherList" class="future-weather-list"></ul>
        </div>
      </div>
      <button class="btn-back" type="button">
        <img class="btn-back__img" src="img/navigation-icons/chevron-left.svg" alt="Back to start" title="Back to start">
      </button>
    </section>
  </main>
  <script src="js/navigation.js"></script>
  <script src="js/view.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
